<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Rainbow animated background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, 
                red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 8s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rainbow animation */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Login container with cascading effect */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
            width: 100%;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }

        /* Fade-in cascading effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #444;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Stylish input fields */
        input {
            font-family: 'Poppins', sans-serif;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Hover effect on input fields */
        input:focus {
            border-color: #ff512f;
            box-shadow: 0 0 10px rgba(255, 81, 47, 0.5);
            outline: none;
        }

        /* Stylish button */
        button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        /* Button hover effect */
        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 81, 47, 0.5);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
